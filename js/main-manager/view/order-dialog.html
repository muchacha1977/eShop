
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Ваш заказ</h4>
        </div>
        <div class="modal-body">
            <table class="table">
                <tr>
                    <td>
                        <%= product.name %>
                    </td>
                    <td>
                        <%= price %> руб.
                    </td>
                    <td>
                        <input type="text" id="order-quantity" placeholder="количество" value="1"  style="width:100px;">
                        шт.
                    </td>
                    <td>
                        <span id="order-total-amount"><%= price %></span> руб.
                    </td>
                </tr>
            </table>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4" for="shipment-method-selector">Вид доставки</label>
                    <div class="col-sm-8" id="shipment-method-combobox">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="shipment-address-selector">Адрес доставки</label>
                    <div class="col-sm-8" id="shipment-address-combobox">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary" id="order-ok">Купить</button>
        </div>
    </div>
</div>

<div class="modal-dialog modal-<%- _modalSize %>">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title"><%- title %></h3>
        </div>
        <div class="modal-body">

            <%= text %>

        </div>

        <div class="modal-footer <%- (_centerBtn ? 'text-center' : '') %>">
            <% if ( yes != "" ){ %>
            <button type="button" id="modal-btn-yes" class="btn <%- classYes %> yes" <% if (_focus == 'yes'){ %>autofocus <% } %>><%- yes %></button>
            <% }; %>
            <% if ( no != "" ){ %>
            <button type="button" id="modal-btn-no" class="btn <%- classNo  %> no" <% if (_focus == 'no'){ %>autofocus <% } %>><%- no %></button>
            <% }; %>
        </div>
    </div>
</div>
